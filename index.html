<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!--CSS-->
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />



    <title>Document</title>

    
</head>
<body>
    

    <div class="container">


        <h1>To-Do List</h1>  

        <div class="input-group mb-3">
            <input type="text" class="form-control" id="input" placeholder="Write a task...">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" id="button" type="button">Add</button>
            </div>
        </div>



        <ul id=taskList class="list-group list-group-flush">
            <li class="list-group-item active">
                <i class="far fa-check-square"></i> Hit the gym
                <i class="fas fa-trash"></i>
            </li>
            <li class="list-group-item">
                <i class="far fa-square"></i> Pay bills
                <i class="fas fa-trash"></i>
            </li>
            <li class="list-group-item active">
                <i class="far fa-check-square"></i> Meet George
                <i class="fas fa-trash"></i>
            </li>
            <li class="list-group-item">
                <i class="far fa-square"></i> Buy eggs
                <i class="fas fa-trash"></i>
            </li>
            <li class="list-group-item">
                <i class="far fa-square"></i> Read a book
                <i class="fas fa-trash"></i>
            </li>
            <li class="list-group-item">
                <i class="far fa-square"></i> Organize office
                <i class="fas fa-trash"></i>
            </li>
        </ul>
        
          
          
          
          
    </div>



    <!--JavaScript-->
    <script src="script.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
</body>
</html>
