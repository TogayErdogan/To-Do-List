<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!--CSS-->
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />



    <title>Document</title>

    
</head>

<body>
    

    <div class="container">


        <h1>To-Do List</h1>  

        <div class="input-group mb-3">
            <input type="text" class="form-control" id="input" placeholder="Write a task...">
            <div class="input-group-append">
              <button class="btn btn-success" id="addButton" type="button">Add</button>
              <button class="btn btn-danger" id="clearAll" type="button">Clear All Tasks</button>
            </div>
        </div>



        <ul id=taskList class="list-group list-group-flush">
            <li class="list-group-item">
                <i class="far fa-square"></i> Hit the gym
                <button class="btn btn-danger btn-sm rounded-0" type="button"><i class="fa fa-trash"></i></button>
            </li>
            <li class="list-group-item">
                <i class="far fa-square"></i> Pay bills
                <button class="btn btn-danger btn-sm rounded-0" type="button"><i class="fa fa-trash"></i></button>

            </li>
            <li class="list-group-item">
                <i class="far fa-square"></i> Meet Ahmet
                <button class="btn btn-danger btn-sm rounded-0" type="button"><i class="fa fa-trash"></i></button>
            </li>
        </ul>

    
    </div>



    <!--JavaScript-->
    <script src="script.js"></script>
</body>
</html>
